{% extends 'base.html' %}
{% block content %}
    <h2>Enter an ISIN:</h2>
    {% if sec_id_error == 1 %}
        <h2 id="error">{{ sec_id }} is not a valid ISIN. Enter a valid ISIN.</h2>
    {% endif %}
    <form class="form-horizontal" action="{% url 'results' %}" method="get">
        <div class="form-group">
            <label for="sec_id" class="col-sm-1 control-label">ISIN</label>
            <div class="col-sm-8">
                <input id="sec_id" name="sec_id" value="" class="form-control" placeholder="ISIN">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-8">
                <button name="submit" type="submit" class="btn btn-default">Get Similar Bonds</button>
            </div>
        </div>
    </form>
{% endblock %}
