{% extends 'base.html' %}
{% block content %}
    <h2>Enter an ISIN:</h2>
    {% if sec_id_error == 1 %}
        <h2 id="error">{{ sec_id }} is not a valid ISIN. Enter a valid ISIN.</h2>
    {% endif %}
    <form class="form-horizontal" action="{% url 'results' %}" method="get">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            Show detail setting
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="num_of_days" class="col-sm-2 control-label">#days (graph)</label>
                            <div class="col-sm-1">
                                <input id="num_of_days" name="num_of_days" value="30" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="num_of_recommendation" class="col-sm-2 control-label">#recommended bonds</label>
                            <div class="col-sm-1">
                                <input id="num_of_recommendation" name="num_of_recommendation" value="10" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ytm_lower" class="col-sm-2 control-label">y-to-m lower bound</label>
                            <div class="col-sm-1">
                                <input id="ytm_lower" name="ytm_lower" value="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ytm_upper" class="col-sm-2 control-label">y-to-m upper bound</label>
                            <div class="col-sm-1">
                                <input id="ytm_upper" name="ytm_upper" value="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="oad_lower" class="col-sm-2 control-label">OAD lower bound</label>
                            <div class="col-sm-1">
                                <input id="oad_lower" name="oad_lower" value="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="oad_upper" class="col-sm-2 control-label">OAD upper bound</label>
                            <div class="col-sm-1">
                                <input id="oad_upper" name="oad_upper" value="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cohort_filtering" class="col-sm-2 control-label">Cohort Filtering</label>
                            <div class="col-sm-1">
                                <select class="form-control" id="cohort_filtering" name="cohort_filtering">
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="sec_id" class="col-sm-2 control-label">ISIN</label>
            <div class="col-sm-4">
                <input id="sec_id" name="sec_id" value="" class="form-control" placeholder="Input ISIN here">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button name="submit" type="submit" class="btn btn-default">Get Similar Bonds</button>
            </div>
        </div>
    </form>
{% endblock %}
